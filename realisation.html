<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    /* Custom style to prevent carousel from being distorted 
       if for some reason image doesn't load */
    .carousel-item{
        min-height: 280px;
    }
    </style>
</head>
<body>
    
    <div class="container-lg my-3">
        <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
            </ol>
            
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/downloadfile.jpg" class="d-block w-100" alt="thé avec du kinkéliba" height="450">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: rgb(10, 10, 10);">Conception logo</h3>
                       
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img7.jpg" class="d-block w-100" alt=" Feuille sec de kinkéliba "  height="450">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Réalisation application mobile</h3>
                      
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img8.jpg" class="d-block w-100" alt=" Feuille sec de kinkéliba " height="400">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: white;">Applications web</h3>
                        
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img 9.jpg" class="d-block w-100" alt=" Feuille sec de kinkéliba " height="400">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: rgb(12, 11, 11);">Sites web</h3>
                        
                    </div>
                </div>
            </div>
</body>
</html>
